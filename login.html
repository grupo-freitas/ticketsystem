<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./fontawesome/css/all.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/load.css">
    <script src="./js/load.js" defer></script>
    <script src="./js/login.js" defer></script>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <title>Login | Grupo Freitas </title>
  </head>
  <body>

    <div class="load">
      <div class="spiner"></div>
    </div>

    <main>
      <section class="container">

        <div class="background">
          <img src="./images/login_bg.svg" alt="login_bg" />
        </div>

        <div class="content">
          <div class="logo">
            <h1>Grupo <span>Freitas</span></h1>
          </div>

          <form action="/" method="POST">
            <label for="login">Login</label>
            <div class="icon-input">
              <i class="fas fa-user"></i>
              <input type="login" name="login"/>              
            </div>
            <span class="error" id="loginError">Usuário inválido</span>

            <label for="password">Senha</label>
            <div class="icon-input">
              <i class="fas far fa-unlock-alt"></i>
              <input type="password" name="password" />
            </div>
            <span class="error" id="passwordError" >Senha inválida</span>

            <button type="submit">Acessar</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
