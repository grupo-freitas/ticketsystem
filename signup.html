<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./fontawesome/css/all.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/signup.css">
    <script src="./js/showPassword.js" defer></script>
    <title> Cadastro | Grupo Freitas </title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="content">
          <form action="/" method="POST">
            <label for="login">Nome</label>
            <div class="icon-input">
              <i class="fas fa-user"></i>
              <input type="text" name="name"/>
            </div>

          <form action="/" method="POST">
            <label for="login">Login</label>
            <div class="icon-input">
              <i class="fas fa-user"></i>
              <input type="text" name="login"/>
            </div>

            <label for="password">Senha</label>
            <div class="icon-input">
              <i class="fas far fa-unlock-alt"></i>
              <input type="password" class="password" name="password"/>
              <i class="far fa-eye-slash"></i>
            </div>

            <label for="password">Confirmar Senha</label>
            <div class="icon-input">
              <i class="fas far fa-unlock-alt"></i>
              <input type="password" class="password" name="passwordConfirm"/>
              <i class="far fa-eye-slash"></i>
            </div>

            <button type="submit">Criar Conta</button>
            <p>Já possui uma conta?<span> <a href="/login">clique aqui para acessar.</a></p>
          </form>
        </div>

        <div class="info">
          <header>
            <a href="/login">
              <button id="login">Fazer Login</button>
            </a>
          </header>

          <footer>
            <h2>Seja bem vindo ao<br>suporte Grupo Freitas</h2>
            <p>Cadastre sua conta para acesssar nosso sistema de suporte. Estamos prontos para atende-lo da melhor forma possível.</p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
